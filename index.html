<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pok&#233;Dex</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="src/css/styles.css">
</head>

<body>
    <header>
        <nav class="navbar py-3 mb-2">
            <div class="container-fluid d-flex">
                <div class="col-12 col-md-3 align-self-center d-flex mb-2 mb-md-0 justify-content-center justify-content-md-start">
                    <h1 class="h4 mb-0">Pok&#233;Dex</h1>
                </div>
                
                <div class="col-12 col-md-6 d-flex px-4 px-md-0 mb-2 mb-md-0 justify-content-center">
                    <input type="search" id="search-bar" name="search-bar" autocomplete="off" aria-label="Search bar" 
                    class="form-control" placeholder="Search" oninput="pokemonRepository.find()">
                </div>

                <div class="col-12 col-md-3 d-flex justify-content-center justify-content-md-end">
                    <a href="https://github.com/RyRojas/js-pokedex">
                        <img src="img/github.svg" alt="Link to the Github repo for this project.">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="pokedex-container container row-cols-1 mx-auto">
            <ul class="pokedex-list list-group list-unstyled col-sm-12 col-md-10 col-lg-6 mx-auto">
                <!-- Generated by JS addListItem() function-->
            </ul>
        </div>
    </main>

    <!-- Loading Overlay-->
    <div class="loader loader-pokeball"></div>

    <!-- Details Modal-->
    <div class="modal fade" id="pokemon-modal" tabindex="-1" aria-labelledby="pokemon-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pokemon-modal-label">
                        <!-- Generated by JS showDetails() function-->
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body row">
                    <!-- Generated by JS showDetails() function-->
                </div>
                <div class="modal-footer">
                    <!-- Generated by JS showDetails() function-->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="src/js/polyfill.min.js"></script>
    <script src="src/js/fetch.umd.js"></script>
    <script src="src/js/scripts.js"></script>
</body>

</html>
