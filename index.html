<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pok&#233;Dex</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="dist/css/styles.production.min.css">
</head>

<body>
    <header>
        <nav class="navbar py-3 mb-2">
            <div class="container-fluid d-flex">
                <div class="col-12 col-md-3 align-self-center d-flex mb-2 mb-md-0 justify-content-center justify-content-md-start">
                    <h1 class="h4 mb-0">Pok&#233;Dex</h1>
                </div>
                
                <div class="col-12 col-md-6 d-flex px-4 px-md-0 mb-2 mb-md-0 justify-content-center">
                    <input type="search" id="search-bar" name="search-bar" autocomplete="off" aria-label="Search bar" 
                    class="form-control" placeholder="Search" oninput="pokemonRepository.find()">
                </div>

                <div class="col-12 col-md-3 d-flex justify-content-center justify-content-md-end">
                    <a href="https://github.com/RyRojas/js-pokedex">
                        <img src="img/github.svg" alt="Link to the Github repo for this project.">
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="pokedex-container container row-cols-1 mx-auto">
            <ul class="pokedex-list list-group list-unstyled col-sm-12 col-md-10 col-lg-6 mx-auto">
                <!-- Generated by JS addListItem() function-->
            </ul>
        </div>
    </main>

    <!-- Loading Overlay-->
    <div class="loader loader-pokeball"></div>

    <!-- Details Modal-->
    <div class="modal fade" id="pokemon-modal" tabindex="-1" aria-labelledby="pokemon-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pokemon-modal-label">
                        <!-- Generated by JS showDetails() function-->
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body row">
                    <!-- Generated by JS showDetails() function-->
                </div>
                <div class="modal-footer">
                    <!-- Generated by JS showDetails() function-->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="dist/js/polyfill.min.js"></script>
    <script src="dist/js/fetch.umd.min.js"></script>
    <script src="dist/js/string-array-polyfill.min.js"></script>
    <script src="dist/js/scripts.min.js"></script>
</body>

</html>
